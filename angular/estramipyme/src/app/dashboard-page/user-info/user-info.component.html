<div id="profile" class="row my-3 d-flex flex-row">
  <div class="d-flex justify-content-center col-sm-12 col-md-1">
    <p-avatar
      id="avatar"
      image="assets/images/robot-profile.svg" 
      styleClass="mr-2" 
      size="xlarge" 
      shape="circle" />
  </div>
  <div class="col-sm-12 col-md-2">
    <h4>Isaac Clark</h4>
    <p>Administrador</p>
  </div>
  <div class="col-sm-12 col-md-3 ">
    <p-panelMenu [model]="items" styleClass="w-full md:w-20rem">
      <ng-template pTemplate="item" let-item>
          <a pRipple class="buttons d-flex align-items-center px-3 py-2 cursor-pointer">
              <i [class]="item.icon + ' mx-2 '"></i>
              <span class="ml-2">
                  {{ item.label }}
              </span>
              <p-badge *ngIf="item.badge" class="ml-auto mx-1" [value]="item.badge" />
          </a>
      </ng-template>
  </p-panelMenu>
  </div>
</div>
